<!DOCTYPE html>
<html ng-app="GameApp" lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Juego">
  <meta name="author" content="Animus">

	<!-- styles -->
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

	<!-- libs  -->
	<script src="lib/angular.min.js" charset="utf-8"></script>

	<!-- front-end controllers  -->
	<script src="js/GameAppInitializer.js" charset="utf-8"></script>
	<script src="js/GameController.js" charset="utf-8"></script>
	<script src="js/FruitService.js" charset="utf-8"></script>
	<script src="js/NotificationsService.js" charset="utf-8"></script>


	<!-- node.js webserver -->
	<script src="js/GameServer.js" charset="utf-8"></script>
	<script>
		// This enables to run it in a browser or nwjs
		var global = global || { 'nwjs': false };

		if(global.nwjs != false){
			global.window = window;
			global.gui = require('nw.gui');
			game.startServer();
		}
	</script>
	<title>Tormenta de Frutas</title>
</head>
<body ng-controller="GameMechanicsController as mechanics">

	<div id="main">

		<div id="win_player01" class="animated pulse infinite"></div>
		<div id="win_player02" class="animated pulse infinite"></div>

		<div id="player01" class="col_player">
			<div class="col_info">
				<div class="player animated shake "></div>
				<div class="score">
					<div class="fruits">
						<span>{{fruitsPerPlayer}}</span> Frutas
					</div>
				</div>
				<div class="full_score">
					<span id="player0Points">0</span>
					<strong>Puntos</strong>
				</div>
				<div class="winning yes animated bounceInLeft"></div>
				<div class="hand animated wobble "></div>
			</div>

			<div class="col_game">
				<div class="col01 colfruit">
					<div id="column0"></div>
					<div id="column0Basket" class="basket animated"><span></span></div>
				</div>
				<div class="col02 colfruit">
					<div id="column1"></div>
					<div id="column1Basket" class="basket animated"><span></span></div>
				</div>
				<div class="col03 colfruit">
					<div id="column2"></div>
					<div id="column2Basket" class="basket animated"><span></span></div>
				</div>
				<div class="col04 colfruit">
					<div id="column3"></div>
					<div id="column3Basket" class="basket animated"><span></span></div>
				</div>
			</div>

		</div>

		<div id="player02" class="col_player">
			<div class="col_info">
				<div class="player animated shake "></div>
				<div class="score">
					<div class="fruits">
						<span>{{fruitsPerPlayer}}</span> Frutas
					</div>
				</div>
				<div class="full_score">
					<span id="player1Points">0</span>
					<strong>Puntos</strong>
				</div>
				<div class="winning animated bounceInRight"></div>
				<div class="hand animated wobble "></div>
			</div>

			<div class="col_game" ng-click="mechanics.startSong()">
				<div class="col01 colfruit">
					<div id="column4"></div>
					<div id="column4Basket" class="basket animated"><span></span></div>
				</div>
				<div class="col02 colfruit">
					<div id="column5"></div>
					<div id="column5Basket" class="basket animated"><span></span></div>
				</div>
				<div class="col03 colfruit">
					<div id="column6"></div>
					<div id="column6Basket" class="basket animated"><span></span></div>
				</div>
				<div class="col04 colfruit">
					<div id="column7"></div>
					<div id="column7Basket" class="basket animated"><span></span></div>
				</div>
			</div>

		</div>
		<div class="logo_carta animated swing "></div>

		<footer class="animated slideInUp">

			<div class="col_game player01">
				<div class="col01 colscore">
					<div class="score animated" id="column0Points"></div>
				</div>
				<div class="col02 colscore">
					<div class="score animated" id="column1Points"></div>
				</div>
				<div class="col03 colscore">
					<div class="score animated" id="column2Points"></div>
				</div>
				<div class="col04 colscore">
					<div class="score animated" id="column3Points"></div>
				</div>
			</div>

			<div class="col_game player02">
				<div class="col01 colscore">
					<div class="score animated" id="column4Points"></div>
				</div>
				<div class="col02 colscore">
					<div class="score animated" id="column5Points"></div>
				</div>
				<div class="col03 colscore">
					<div class="score animated" id="column6Points"></div>
				</div>
				<div class="col04 colscore">
					<div class="score animated" id="column7Points"></div>
				</div>
			</div>

			<div class="logojuego"></div>
		</footer>
	</div>
</body>
</html>
